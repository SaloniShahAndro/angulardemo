


<div class="col-md-6" >
    
  <h2> Project Details</h2>

  <input type="text" [(ngModel)]="terms" class="form-control col-md-6" style="position:center" placeholder="Search here">

  <br/>
  
  <br/>
  <table class="table table-striped">
    <thead>
      <tr>
        
        <th>Name</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users | filter: terms | paginate: { itemsPerPage: 5, currentPage: p }; let i = index" >
        <td class="hidden">{{user.name}}</td>
        <td>{{user.description}}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteProject(user)" > Delete</button>
          <button class="btn btn-danger" (click)="editProject(user)" style="margin-left:20px" > Edit</button>
        </td>
      </tr>

    </tbody>

    
  </table>
  <pagination-controls (pageChange)="p = $event" class="pagination"></pagination-controls>

</div>
