<div class="col-md-6">
  <h2 class="text-center">Add User</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input formControlName="lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
    </div>
    <div class="ui-g-12">
      <div class="ui-inputgroup">
          <span class="ui-md-4">Password</span>
          <span class="ui-inputgroup-addon">
              <i class="fa fa-lock"></i>
          </span>
          <input type="password"  placeholder=" Password" formControlName="pwd" class="form-control" minlength="6" maxlength="20">
      </div>
      
  </div>

    <div class="form-group">
        <label for="image">Images</label>
      <input name="image" type="file" formControlName="image" class="form-control" (change)="fileChangeEvent($event)" placeholder="Upload a file..." multiple/> 
     

      <!-- <button type="button" class="btn btn-success btn-s" (click)="upload()">
        <i class="glyphicon glyphicon-open-file"></i>&nbsp;Upload
      </button> -->
    </div>
    <button class="btn btn-success">Add</button>
  </form>
</div>
