<div class="col-md-6">
  <h2 class="text-center">Add Project</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Title</label>
      <input formControlName="name" placeholder="title" name="name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input formControlName="description" placeholder="description" name="description" class="form-control" id="description">
    </div>
    
    <button class="btn btn-success">Add Project</button>
  </form>
</div>
