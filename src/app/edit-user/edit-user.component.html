<div class="col-md-6">
  <h2 class="text-center">Edit User</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" formControlName="email" placeholder="Email" name="email" class="form-control" id="email" value="demo">
    </div>

    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input formControlName="lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
    </div>
    <div class="form-group">
      <div *ngFor="let image of editForm.value.images">
        <img src={{image.image_path}} style="width:150px; height:150px;float:left;padding:10px" />
      </div>
    </div>
    <!-- <div class="form-group">
        <label for="image">Images</label>
        <input name="image" type="file" formControlName="image" class="form-control" (change)="fileChangeEvent($event)" placeholder="Upload a file..."
          multiple/>
      </div> -->
    <div class="form-group">
      <button class="btn btn-success" style="position: fixed;
    bottom: 0">Update</button>
    </div>
  </form>
</div>
